<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Temperature Converter</title>
</head>
<body>
    <div class="group">
        <div class="container">
            <h1 id="head">Temperature Converter</h1>
            <input type="number" id="inpTem" placeholder="Convert Temperature">
        <div class="check">
            <input type="radio" id="far" name="card">
            <label for="far">Celsius -> Fahrenheit</label><br>
            <input type="radio" id="cel" name="card">
            <label for="cel">Fahrenheit -> Celsius</label>
        </div>
            <button id="con">Convert</button>
            <h2 id="reslt">RESULT</h2>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
