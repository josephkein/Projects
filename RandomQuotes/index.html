<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Random Quotes</title>
</head>
<body style="background-color:#F5FEFD;">
    <div class="container">
        <h1 style="font-size: 2rem;" id="randomq">Random <span style="color: #008CBA;">Quotes</span></h1>
        <div class="quote-group">
            <p id="quotes">"Please select what category of quotes you want"</p>
            <p id="authors">- Jkein</p>
        </div>
        <div class="btn-group">
            <button id="generate" class="btn btn-primary">Generate</button>
            <button id="add" class="btn btn-success" data-toggle="modal" data-target="#myModal">Add</button>
        </div>
        <div class="add"></div>
        <div class="dropdown">
            <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" id="categ">Category</button>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#" id="motiv">Motivational</a>
              <a class="dropdown-item" href="#" id="life">Life</a>
              <a class="dropdown-item" href="#" id="love">Love</a>
            </div>
        </div>
        <div class="modal fade" id="myModal">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header d-flex justify-content-center">
                    <h1>Category</h1>
                </div>
                <div class="modal-body">
                  <div class="dropdown">
                    <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" id="addCategs">Category</button>
                    <div class="dropdown-menu">
                      <a class="dropdown-item" href="#" id="addmotiv">Motivational</a>
                      <a class="dropdown-item" href="#" id="addlife">Life</a>
                      <a class="dropdown-item" href="#" id="addlove">Love</a>
                    </div>
                  </div>
                  <div class="btn btn-success" id="next" class="close" data-dismiss="modal" data-toggle="modal" data-target="#myModal2">Next</div>
                </div>
                </div>
              </div>
            </div>
        </div>
        <div class="modal fade" id="myModal2">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header d-flex justify-content-center">
                    <h1>Quote</h1>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control" id="input1">
                    <div class="btn btn-success" id="next" class="close" data-dismiss="modal" data-toggle="modal" data-target="#myModal3">Next</div>
                </div>
              </div>
            </div>
        </div>
        <div class="modal fade" id="myModal3">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header d-flex justify-content-center">
                    <h1>Author</h1>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control" id="input3">
                    <div class="btn btn-success" id="next" class="close" data-dismiss="modal">Save</div>
                </div>
              </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body> 
</html>
