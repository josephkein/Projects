<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Random Quotes</title>
</head>
<body style="background-color:#F5FEFD;">
    <div class="container">
        <h1 style="font-size: 2rem;">Random <span style="color: rgb(81, 173, 194);">Quotes</span></h1>
        <div class="quote-group">
            <p id="quotes">"Please select what category of quotes you want"</p>
            <p id="authors">- Jkein</p>
        </div>
        <div class="btn-group">
            <button id="generate" class="btn btn-primary">Generate</button>
            <button id="add" class="btn btn-success">Add</button>
        </div>
        <div class="add"></div>
        <div class="dropdown">
            <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" id="categ">Category</button>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#" id="motiv">Motivational</a>
              <a class="dropdown-item" href="#" id="life">Life</a>
              <a class="dropdown-item" href="#" id="love">Love</a>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
