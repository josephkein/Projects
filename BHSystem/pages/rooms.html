<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/BHSystem/assets/style.css">
    <link rel="icon" type="image/png" href="/BHSystem/images/bungalow_1594387.png">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>BH Management System</title>
</head>
<body id="roomS">
    <div class="container">
        <div class="sidebar">
            <a href="/BHSystem/pages/index.html">
            <div class="title">
                <img src="/BHSystem/images/bungalow_1594387.png" alt="" style="height: 50px;">
                <h1>BHMS</h1>
            </div>
            </a>
            <div class="links">
                <a href="/BHSystem/pages/dashboard.html"><div class="dashboard">
                    <img src="/BHSystem/images/Dashboard.png" alt="">
                    Dashboard
                </div></a>
                <a href="/BHSystem/pages/boarders.html"><div class="boarders">
                    <img src="/BHSystem/images/people.png" alt="" height="40px">
                    Boarders
                </div></a>
                <a href="/BHSystem/pages/rooms.html"><div class="rooms" style="background-color: #3b3b3b;">
                    <img src="/BHSystem/images/hotel-bed.png" alt="" height="40px">
                    Rooms
                </div></a>
                <a href="/BHSystem/pages/payments.html"><div class="payments">
                    <img src="/BHSystem/images/Dollar Coin.png" alt="">
                    Payments    
                </div></a>
                <a><div class="logout" id="log">
                    <img src="/BHSystem/images/elements.png" alt="" height="35px">
                    Log out
                </div></a>
            </div>
        </div>
        <div class="hero-b">
            <div class="tb-contentsB">
                <div class="tb-g">
                    <div class="js">
                    <div class="add-gr">
                        <h1>Rooms</h1>
                        <button id="add" popovertarget="popR" onclick="darkUp()">+  New</button>
                    </div>
                    <div id="op"></div>
                    <form id="popR" popover>
                        <input type="number" placeholder="Room Number" id="rn" required>
                        <input type="number" placeholder="Capacity" id="cn" required>
                        <input type="number" placeholder="Available Beds" id="ab" required>
                        <select name="select" id="selRoom" required>
                            <option value="status" disabled>Status</option>
                            <option value="available">Available</option>
                            <option value="occupied">Occupied</option>
                        </select>
                        <button type="submit" id="sub">Submit</button>
                    </form>
                    <form id="popUpdateR" popover>
                        <input type="number" placeholder="Room number" id="roomnum" required>
                        <input type="number" placeholder="Capacity" id="capacity" required>
                        <input type="number" placeholder="Available Bed" id="availableBed" required>
                        <button type="submit" id="sub">Submit</button>
                    </form>
                    <table id="tb">
                        <thead>
                            <tr>
                                <td>Room No.</td>
                                <td>Capacity</td>
                                <td>Available Bed</td>
                                <td>Status</td>
                                <td>Action</td>
                            </tr>
                        </thead>
                        <tbody id="tbody-rooms">
                            
                        </tbody>
                    </table>
                    </div>
                    <div class="pagin">
                        <h1 id="lt">&lt;</h1>
                        <h1 class="active">1</h1>
                        <h1>2</h1>
                        <h1>3</h1>
                        <h1 id="gt">&gt;</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/BHSystem/assets/main.js"></script>
</body>
</html>
