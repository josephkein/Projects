<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/BHSystem/assets/style.css">
    <link rel="icon" type="image/png" href="/BHSystem/images/bungalow_1594387.png">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>BH Management System</title>
</head>
<body id="paymentBody">
    <div class="container">
        <div class="sidebar">
            <a href="/BHSystem/pages/index.html">
            <div class="title">
                <img src="/BHSystem/images/bungalow_1594387.png" alt="" style="height: 50px;">
                <h1>BHMS</h1>
            </div>
            </a>
            <div class="links">
                <a href="/BHSystem/pages/dashboard.html"><div class="dashboard">
                    <img src="/BHSystem/images/Dashboard.png" alt="">
                    Dashboard
                </div></a>
                <a href="/BHSystem/pages/boarders.html"><div class="boarders">
                    <img src="/BHSystem/images/people.png" alt="" height="40px">
                    Boarders
                </div></a>
                <a href="/BHSystem/pages/rooms.html"><div class="rooms">
                    <img src="/BHSystem/images/hotel-bed.png" alt="" height="40px">
                    Rooms
                </div></a>
                <a href="/BHSystem/pages/payments.html"><div class="payments" style="background-color: #3b3b3b;">
                    <img src="/BHSystem/images/Dollar Coin.png" alt="">
                    Payments    
                </div></a>
                <a><div class="logout" id="log">
                    <img src="/BHSystem/images/elements.png" alt="" height="35px">
                    Log out
                </div></a>
            </div>
        </div>
        <div class="hero-b">
            <div class="tb-contentsB">
                <div class="tb-g">
                    <div class="js">
                    <div class="add-gr">
                        <h1>Payments</h1>
                        <button id="add" popovertarget="popP" onclick="darkUp()">+  New</button>
                    </div>
                    <div id="op"></div>
                    <form id="popP" popover>
                        <select name="select" id="selPay" required>
                            <option value="available">Joseph Kein B. Honrada</option>
                            <option value="occupied">Occupied</option>
                        </select>
                        <label>
                            <input type="checkbox" name="addons" value="50">Ceiling Fan (+₱50)
                        </label>
                        <label>
                            <input type="checkbox" name="addons" value="100">Laptop (+₱100)
                        </label>
                        <label>
                            <input type="checkbox" name="addons" value="300">Heater (+₱300)
                        </label>
                        <input type="number" placeholder="1100" id="amt" readonly>
                        <button type="submit" id="sub">Submit</button>
                    </form>
                    <form id="popUpdatePay" popover>
                        <input type="text" placeholder="First name" id="fnU" required>
                        <input type="text" placeholder="Last name" id="lnU" required>
                        <input type="number" placeholder="Room number" id="rnU" required>
                        <div class="dt">
                            <label for="dateU">Check-in:</label>
                            <input type="date" id="dateU" required>
                        </div>
                        <select name="select" id="selU" required>
                            <option value="status" disabled>Status</option>
                            <option value="paid">Paid</option>
                            <option value="unpaid">Unpaid</option>
                        </select>
                        <button type="submit" id="sub">Submit</button>
                    </form>
                    <table id="tb">
                        <thead>
                            <tr>
                                <td>Name</td>
                                <td>Room No.</td>
                                <td>Last Payment (Date)</td>
                                <td>Status</td>
                                <td>Action</td>
                            </tr>
                        </thead>
                        <tbody id="tbody-payments">
                            
                        </tbody>
                    </table>
                    </div>
                    <div class="pagin">
                        <h1 id="lt">&lt;</h1>
                        <h1 class="active">1</h1>
                        <h1>2</h1>
                        <h1>3</h1>
                        <h1 id="gt">&gt;</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/BHSystem/assets/main.js"></script>
</body>
</html>
